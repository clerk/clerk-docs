# We want to avoid using singular first person pronouns
extends: existence
message: "Avoid first-person pronouns such as '%s' unless writing FAQs"
link: "https://developers.google.com/style/pronouns#personal-pronouns"
ignorecase: true
level: suggestion
nonword: true
tokens:
  - (?:^|\s)I\s
  - (?:^|\s)I,\s
  - \bI'm\b
  - \bme\b
  - \bmy\b
  - \bmine\b
