name: Lint

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm i
      - run: npm run lint -- --ignore-pattern "**/check-quickstarts.mjs"

  check_quickstarts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          git fetch origin ${{ github.base_ref }}
          git checkout -b pr
          git reset --soft origin/${{ github.base_ref }}
      - run: npm i
      - run: npm run check-quickstarts
