name: Generate Error Documentation
on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clone clerk_go repository
        run: |
          git clone https://github.com/clerk/clerk_go.git temp-clerk-go
          cd temp-clerk-go
          node scripts/errors-for-docs.js > ../errors-output.json
          cd ..

      - name: Generate MDX files
        run: cat errors-output.json | node scripts/error-docs.mjs

      - name: Commit and push if changes exist
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add errors/
          git diff --staged --quiet || (git commit -m "Update error documentation" && git push)
