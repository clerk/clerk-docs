name: Pull Request Preview

env:
  API_BASE_URL: https://clerk.com
  PREVIEW_BASE_URL: https://clerk.com

on:
  pull_request:
    types: [opened]

jobs:
  pr_preview:
    if: ${{ github.event.pull_request.head.repo.owner.login == 'clerk' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Share PR preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Hey, hereâ€™s your docs preview: ' + process.env.PREVIEW_BASE_URL + '/docs/pr/' + context.issue.number,
            })
